<!DOCTYPE html>
<html>

<head>
  <title>
    radio checkbox
  </title>
</head>

<body>
  <form action="">
    <p>Gender</p>
    <input type="radio" name="gender" id="" value="female" checked> Female <br>
    <input type="radio" name="gender" id="" value="male"> Male <br>
    <input type="radio" name="gender" id="" value="other"> Other <br>
    <input type="submit">

    <p>Course Done</p>
    <input type="checkbox" name="course" value="c++"> C++ <br>
    <input type="checkbox" name="course" value="java"> Java <br>
    <input type="checkbox" name="course" value="Web Development"> WebDevelopment <br>
    <input type="submit">
  </form>

</body>

</html>
