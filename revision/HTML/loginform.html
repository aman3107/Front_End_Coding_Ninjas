<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Username :</label>
        <br />
        <input type="email" id="username" required />
      </div>
      <div>
        <label for="password">Password :</label>
        <br />
        <input type="password" id="password" required />
      </div>
      <div>
        <br />
        <input type="submit" id="submit" />
      </div>
    </form>
  </body>
</html>
