<!DOCTYPE html>
<html>

<head>
  <title>Radio and CheckBox</title>
</head>

<body>
  <form action="">
    <p>Gender</p>
    <input type="radio" name="gender" value="female" checked> Female <br>
    <input type="radio" name="gender" id="" value="male">Male <br>
    <input type="radio" name="gender" value="other">Other <br>
    <input type="submit">

    <p>Course Done</p>
    <input type="checkbox" name="course" value="c++" checked>C++ <br>
    <input type="checkbox" name="course" value="java">Java <br>
    <input type="checkbox" name="course" value="Go">Go <br>
  </form>
</body>

</html>
